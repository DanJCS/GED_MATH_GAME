<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GED Math Grove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>Welcome to your Math Grove!</h1>
            <p>Answer the questions correctly to help your tree grow. You've got this!</p>
        </header>

        <div class="progress-container">
            <div id="tree-container">
                <!-- The tree will be dynamically inserted here by JavaScript -->
                <img id="tree-image" src="https://raw.githubusercontent.com/google/material-design-icons/master/src/social/psychology_alt/materialicons/24px.svg" alt="A growing tree">
            </div>
            <div id="progress-text">
                <p>Score: <span id="score">0</span></p>
                <p>Tree Level: <span id="tree-level">1</span></p>
            </div>
        </div>

        <div class="quiz-container">
            <div id="question-area">
                <p id="question-text">Loading question...</p>
            </div>
            <div id="answer-area">
                <input type="text" id="answer-input" placeholder="Type your answer here">
                <button id="submit-btn">Submit</button>
            </div>
            <p id="feedback-text"></p>
        </div>

        <div id="completion-screen" class="hidden">
            <h2>Congratulations!</h2>
            <p>Your tree is fully grown! You've mastered this set of problems.</p>
            <button id="restart-btn">Play Again</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
